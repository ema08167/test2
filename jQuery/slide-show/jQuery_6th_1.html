<!DOCTYPE html>
<html lang="ja">
    
    <head>

        <title>how to do a slide-show</title>

     $(document).ready(function(){
                      $('.abc').bxSlider({
         auto : true,
                       mode: 'fade',
                       speed: 1000,
                       slideWidth:400
                       });
      });
        </script>
  <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>

  <script>
    $(document).ready(function(){
      $('.slider').bxSlider();
    });
  </script>
</head>
